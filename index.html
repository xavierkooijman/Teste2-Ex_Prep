<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Films Catalog</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                rel="stylesheet"  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous"
  />    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!-- JQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

   <!-- Responsive Image maps -->
    <!-- Allows image maps to be used in a responsive design by recalculating the area coordinates  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-rwdImageMaps/1.6/jquery.rwdImageMaps.min.js" integrity="sha512-eZB7hQa0bRlrKMQ2njpP0d/Klu6o30Gsr8e5FUCjUT3fSlnVkm/1J14n58BuwgaMuObrGb7SvUfQuF8qFsPU4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>


<body>

<!-- Jumbotron  com logo  e header-->
  <div class="container col-md-9 border bg-light">
    <div class="row">
        <div class = "col-md-2 mt-3">
            <img class= "img-fluid img-responsive rounded mx-auto d-block" 
                  src="images/filmsLogo.png" usemap = "#workmap" style="width: 100px; height: 100px;">
        </div>
        <div class = "col">
            <div class="jumbotron mt-3 p-4 bg-primary text-white rounded">
                <h3 class="display-4">My Films Catalog</h3>
            </div>
        </div>
    </div>
  
                
    <!-- ImageMaps -->
    <map name="workmap">
        <area shape="poly" coords="42, 84, 176, 84, 173, 181, 42, 175" alt="filme" 
              href="https://www.imdb.com/" id="clock">
    </map>

    <!-- Formulário dos filmes -->
    <form class="h5" id="frmFilms">
        <div class="form-group mb-3">
            <label for="filmTitle">Film Title:</label>
            <input type="text" class="form-control" id="filmTitle" value="" placeholder="Indique o título do filme">
        </div>
        
        <div class="form-group mb-3">
            <label for="filmTrailer">Film Trailer:</label>
            <input type="url" class="form-control" id="filmTrailer" width= 70 placeholder="URL trailer">
        </div>
        
        <div class="form-group mb-3">
            <div class = "row">
                <div class = "col col-md-6" >
                        <label for="filmCategory">Film Category:</label>
                        <select class="form-control"  id="filmCategory">
                                <option value="slt">Selecione categoria</option>
                                <option value="Comédia">Comédia</option>
                                <option value="Ação">Ação</option>
                                <option value="Fantasia">Fantasia</option>
                                <option value="Thriller">Thriller</option>
                                <option value="Drama">Drama</option>
                        </select>
                </div>    
                <div class="col col-md-3">
                     <label for="filmYear">Film Year:</label>
                    <input type="number" class="form-control" id="filmYear" width= 4 min = 1950 max = 2024 placeholder="Ano do filme">
                </div>
                <div class = "col col-md-3">
                    <label for="filmRating">Film Rating:</label>
                    <input type="number" class="form-control" id="filmRating" width= 3 min=0 max=10 placeholder="Rating">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger">Reset</button>
    </form>
 
    <hr class='my-2'>

</div>   <!-- DIV container principal-->
 <hr>

<!--                 -->
    <!-- formulário de filtros e ordenação  -->
    <!---------------------------------------->
    <form class="form-inline">
        <div class = "row">
          <div class="col-md-2"></div>

          <div class = "col-md-3">
              <div class="form-group">                
                  <select class="form-control m-2" width = 30 name="" id="filterCategory">
                    <option value="All categories">All categories</option>
                    <option value="Comédia">Comédia</option>
                    <option value="Ação">Ação</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Drama">Drama</option>
                  </select>
              </div>
              </div> <!-- COL --> 
              <div class = "col-md-3">
                  <div class="form-group m-2">                
                    <input id="filterTitle" type="text" width="30" placeholder="film's name" class="form-control m-2" />
                  </div>
              </div>
              <div class = "col-md-3">
                  <button id="btnFilter"   type="button" class="btn btn-warning">
                    <img class = "img-fluid" width="40" height="40" src="images/lupa.png" alt="sort+"> 
                  </button>
                  <button id="btnSortAsc"  type="button"  class="btn btn-warning m-2">
                      <img class = "img-fluid" width="40" height="40" src="images/sort_asc.png" alt="sort+">
                  </button>               
                  <button id="btnSortDesc" type="button" class="btn btn-warning m-2">
                      <img class= "img-fluid" width="40" height="40" src="images/sort_desc.png" alt="sort-">
                  </button> 
                  <button id="btnSortYear" type="button" class="btn btn-warning m-2">
                    <img class= "img-fluid" width="40" height="40" src="images/sortYear.png" alt="sort-">
                </button> 
              </div> 
          </div>   <!-- ROW -->
  </form>



<!--             -->
  <!-- renderizar o catálogo de cards com as bandas-->
  <!------------------------------------------------->
  <hr>
     <div id = "myCatalog" class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1"></div>
</div>



 <script type = "module" src="index.js"></script>
</body>

</html>
